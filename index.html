<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateti</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ff99cc); /* Degradado de color rosa */
            color: #333; /* Color del texto */
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
            text-align: center; /* Centrar el texto */
        }

        h1 {
            font-size: 4rem;
            animation: fadeIn 2s; /* Animación de entrada */
        }

        p {
            font-size: 1.5rem;
            margin: 20px;
            animation: slideIn 2s; /* Animación de entrada */
        }

        .corazon {
            font-size: 5rem;
            animation: beat 1s infinite; /* Animación de latido */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .btn {
            background-color: #ff4d94;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            animation: bounce 1.5s infinite; /* Animación de rebote */
        }

        .btn:hover {
            background-color: #ff1a75;
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Tamaño más pequeño en móviles */
            }
            p {
                font-size: 1.2rem; /* Tamaño más pequeño en móviles */
            }
            .corazon {
                font-size: 4rem; /* Tamaño más pequeño en móviles */
            }
            .btn {
                font-size: 1.2rem; /* Tamaño más pequeño en móviles */
                padding: 10px 20px; /* Ajustar padding en móviles */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem; /* Tamaño más pequeño en pantallas muy pequeñas */
            }
            p {
                font-size: 1rem; /* Tamaño más pequeño en pantallas muy pequeñas */
            }
            .corazon {
                font-size: 3rem; /* Tamaño más pequeño en pantallas muy pequeñas */
            }
            .btn {
                font-size: 1rem; /* Tamaño más pequeño en pantallas muy pequeñas */
                padding: 8px 15px; /* Ajustar padding en pantallas muy pequeñas */
            }
        }
    </style>
</head>
<body>
    <h1 id="nombre">¡Hola, Mi Peque!</h1>
    <p id="mensaje">Eres el sol que ilumina mi vida.</p>
    <div class="corazon">❤️</div>
    <button class="btn" onclick="alert('Tamooo, Mi Peque!')">¡Dame un Beso Muakaaa!</button>

    <script>
        // Aquí podrías agregar más interactividad o lógica si lo deseas
    </script>
</body>
</html>
